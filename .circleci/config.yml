version: 2.1

jobs:
  backend-tests:
    docker:
      - image: cimg/node:current
    working_directory: ~/project/backend  # Set the working directory to the backend directory.
    steps:
      - checkout
      - run:
          name: "Install Backend Dependencies"
          command: "cd backend && npm install"  # Make sure the backend path is correct here
      - run:
          name: "Run Backend Tests"
          command: "npm test"

  frontend-tests:
    docker:
      - image: cimg/node:current
    working_directory: ~/project/frontend  # Set the working directory to the frontend directory.
    steps:
      - checkout
      - run:
          name: "Install Frontend Dependencies"
          command: "cd frontend && npm install"  # Make sure the frontend path is correct here
      - run:
          name: "Run Frontend Tests"
          command: "npm test"

  sonarqube:
    working_directory: ~/project
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - run: find .
      - attach_workspace:
          at: ~/workspace
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          echo "Sonar org value is : "$SONAR_ORG
          sonar-scanner \
          -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
          -Dsonar.organization="$SONAR_ORG" \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.exclusions="**/android/**,**/ios/**" \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dsonar.branch.name="$SONAR_BRANCH" \
          -Dsonar.sources="."

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - backend-tests
      - frontend-tests
      - sonarqube
